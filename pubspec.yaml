# @format

name: interufmt
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.3
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  go_router: ^16.1.0
  google_fonts: ^6.3.0
  provider: ^6.1.5
  flutter_svg: ^2.2.0
  supabase_flutter: ^2.5.4
  flutter_dotenv: ^5.1.0
  dotenv: ^4.2.0
  json_annotation: ^4.9.0
  url_launcher: ^6.3.2
  font_awesome_flutter: ^10.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.6.0
  json_serializable: ^6.10.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/icons/
    - assets/font/Host_Grotesk/
    - assets/font/

  fonts:
    # - family: HostGrotesk
    #   fonts:
    #     - asset: assets/font/Host_Grotesk/HostGrotesk-VariableFont_wght.ttf
    #     - asset: assets/font/Host_Grotesk/HostGrotesk-Italic-VariableFont_wght.ttf
    #       style: italic
    
    - family: HostGrotesk
      fonts:
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-Light.ttf
          weight: 300
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-Regular.ttf
          weight: 400
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-Medium.ttf
          weight: 500
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-SemiBold.ttf
          weight: 600
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-Bold.ttf
          weight: 700
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-ExtraBold.ttf
          weight: 800
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/font/Host_Grotesk/static/HostGrotesk-SemiBoldItalic.ttf
          weight: 600
          style: italic

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
